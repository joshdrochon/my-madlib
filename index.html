<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h2>Please fill out the form below, with the appropriate word types.</h2>
      <form id="terms">
        <label for="">a name:</label>
        <input id="name" type="text" name="" value="">
        <label for="">an adjective:</label>
        <input id="adjective" type="text" name="" value="">
        <label for="">a verb:</label>
        <input id="verb" type="text" name="" value="">
        <label for="">a noun:</label>
        <input id="noun" type="text" name="" value="">
        <button class="btn btn-success" type="submit" name="button">Submit</button>
      </form>
      <div id="story">
        <p>One day <span class="name"></span> went for a hike. The weather was
          <span class="adjective"></span> and unfortunately he <span class="verb"></span>
          and broke his <span class="noun"></span>. But that's neither here nor there! He
          is better now!</p>
      </div><!--end story-->
    </div><!--end container-->
  </body>
</html>
